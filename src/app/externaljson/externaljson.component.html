<h3 class= "text-center"> Total user: {{allitem.length}}</h3>
<div class="row">
    <div class="col-md-3 form-group" *ngFor="let car of allitem">
        <img src="http://cybotrix.com/ios/img/{{car.image}}" height="120" width="100%">
        <p> Car Model- {{car.model}} </p>
        <p> Car Price : {{car.price}} </p>
        <hr>
    </div>
</div>
