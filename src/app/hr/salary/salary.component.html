
<div class="row" *ngFor="let row of item">
    <div class="col-md-12">
        <h3 class="text-center"> {{row.category}} </h3>
    </div>
    <div class="col-md-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th> Item Name </th>
                    <th> Item Price </th>
                    <th> Item Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of row.product">
                    <td> {{p.name}} </td>
                    <td> {{p.price}} </td>
                    <td> {{p.qty}} </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
