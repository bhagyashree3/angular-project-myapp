<h3 class= "text-center"> Total user: {{alluser.length}}</h3>
<div class="row">
    <div class="col-md-4 form-group" *ngFor= "let user of alluser">
        <h4 class="text-info"> {{user.name}}</h4>
        <img src="../../assets/{{user.photo}}" height="120" width="100%">
        <h4 class="text-danger"> From - {{user.city}}</h4>
    </div>
</div>
